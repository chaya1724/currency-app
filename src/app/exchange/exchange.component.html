<!-- exchange-rates.component.html -->
<div class="container">
<mat-form-field appearance="outline" class="currency-select">
  <mat-label>בחר מטבע בסיס</mat-label>
  <mat-select [(value)]="baseCurrency" (selectionChange)="loadRates($event.value)">
    <mat-option *ngFor="let c of currencies" [value]="c">
      {{ getCurrencyName(c) }}
    </mat-option>
  </mat-select>
</mat-form-field>

  <table mat-table [dataSource]="exchangeRates" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="base">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>מטבע בסיס</th>
      <td mat-cell *matCellDef="let element">{{ baseCurrency }}</td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>מטבע</th>
      <td mat-cell *matCellDef="let element">{{ element.currency }}</td>
    </ng-container>

    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>שער חליפין</th>
      <td mat-cell *matCellDef="let element">{{ element.rate | number:'1.4-4' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
